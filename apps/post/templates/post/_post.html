<div class="card my-4">
    <h2>{{ post.title }}</h2>
    <p> Written by <a href="{% url 'user:profile' post.author %}">
        {{ post.author }}
    </a> under {{post.tags}}
    <p>{{ post.exposee }}</p>

    <p> Published: {{ post.publish_date }} </p>
    <p> Last Edited: {{ post.modified }} </p>
    <a href="{% url 'post:detail' post.id %}">
        Detailansicht
    </a>
</div>
